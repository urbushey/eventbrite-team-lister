<!doctype html>
<title>Hello from Flask</title>
  {% if teams %}
  <h1>Teams Data</h1>
  {% for team in teams["teams"] %}
  <p>Team Name: {{ team["name"] }}<br> 
  Creator: {{ team["creator"]["name"] }} 
  </p>
  {% endfor %}
  {% else %}
  <h1>Error</h1>
  <p>Could not get teams data!</p>
  {% endif %}
