<!doctype html>
<head>
  <title>Learn 'n Hack - Teams</title>
</head>
<body>

  {% if teams %}
  <h1>Learn 'n Hack - Teams</h1>
    {% for team in teams["teams"] %}
    <p>Team Name: <a href="http://www.eventbrite.com/teams/{{ team["id"] }}">{{ team["name"] }}</a><br> 
    Creator: {{ team["creator"]["name"] }} 
    </p>
    {% endfor %}
  {% else %}
    <h1>Error</h1>
    <p>Could not get teams data!</p>
  {% endif %}
</body>
</html>
